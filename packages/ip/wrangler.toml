name = "ip"
type = "javascript"
workers_dev = true
compatibility_date = "2022-02-10"
zone_id = "0d4d41875e63606a26f365fbd797bebc"
account_id = "e5d555f9d1fca923675e48bf46bb2a6d"
route = "ip.jg.ar/*"

[vars]
WORKERS_RS_VERSION = "0.0.9"

[build]
command = "cargo install -q worker-build --force && worker-build --release" # required

[build.upload]
dir = "build/worker"
format = "modules"
main = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"

# read more about configuring your Worker via wrangler.toml at:
# https://developers.cloudflare.com/workers/cli-wrangler/configuration
